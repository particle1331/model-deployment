version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            api/.* run-build-api-job true
            packages/.* run-build-packages-job true
          
          base-revision: main
          config-path: .circleci/continue_config.yml
