version: 2


defaults: &defaults
  docker:
    - image: circleci/python:3.9.5
  working_directory: ~/project

prepare_tox: &prepare_tox
  run:
    name: Install tox
    command: |
      sudo pip install --upgrade pip
      pip install --user tox

tags_only: &tags_only
  filters:
    # Ignore any commit on any branch by default
    branches:
      ignore: /.*/
    # Only act on version tags


jobs:
  test_app:
    <<: *defaults
    working_directory: ~/project/api
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Runnning app tests
          command: |
            tox
  
  deploy_app_to_heroku:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Deploy to Heroku
          command: |
            git subtree push --prefix api https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main
  
  train_and_upload_regression_model:
    <<: *defaults
    working_directory: ~/project/packages/regression_model
    steps:
      - checkout:
          path: ~/project
      - *prepare_tox
      - run:
          name: Fetch the data
          command: |
            tox -e fetch_data
      - run:
          name: Train the model
          command: |
            tox -e train
      - run:
          name: Test the model
          command: |
            tox
      - run:
          name: Publish model to Gemfury
          command: |
            tox -e publish_model


workflows:
  version: 2

  app-code-commit:
    jobs:
      - test_app
      - deploy_app_to_heroku:
          requires:
            - test_app
          filters:
            branches:
              only:
                - main

  model-version-bump:
    jobs:
      - train_and_upload_regression_model:
          <<: *tags_only
      - deploy_app_to_heroku:
          <<: *tags_only
          requires:
            - train_and_upload_regression_model
